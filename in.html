<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .outer{
            display: flex;
            border: 1px solid;
            flex-wrap: wrap;
        }
        .inner{
            flex: 1;
            border: 1px solid red;
            min-width: 300px;
        }
        span{
            word-break:break-all;
            white-space:pre-wrap;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <span>sfffffffffffffffffngggggggggggggggggggggh111</span>
        </div>
        <div class="inner">
            <span>sffffffffffffdghhhhhhhhhhhhhhhfffff2222</span>
        </div>
    </div>
</body>
</html>
